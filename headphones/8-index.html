<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Headphones — Hamburger demo</title>
  <link rel="stylesheet" href="8-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header class="hero">
    <div class="overlay" aria-hidden="true"></div>

    <nav class="navbar" role="navigation" aria-label="Main Navigation">
      <div class="logo-container">
        <img src="Thendodesign.png" alt="Headphones logo" class="logo">
        <span class="brand">Headphones</span>
      </div>

      <!-- Accessible hamburger button -->
      <button id="hamburger" class="hamburger" aria-controls="primary-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="bar bar-1"></span>
        <span class="bar bar-2"></span>
        <span class="bar bar-3"></span>
      </button>

      <ul id="primary-nav" class="nav-links">
        <li><a href="#what-we-do">What we do</a></li>
        <li><a href="#results">Our results</a></li>
        <li><a href="#contact">Contact us</a></li>
      </ul>
    </nav>

    <div class="hero-content">
      <h1>Experience great burgers</h1>
      <p>hamburger </p>
      <a class="btn" href="#contact">CALL TO ACTION</a>
    </div>
  </header>

  <!-- Small amount of content so we can test the menu overlapping -->
  <main>
    <section id="what-we-do" class="panel">
      <h2>What we do</h2>
      <p>Example content...</p>
    </section>

    <section id="results" class="panel">
      <h2>Our results</h2>
      <p>Example results...</p>
    </section>

    <section id="contact" class="panel">
      <h2>Contact</h2>
      <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" required></textarea>
        <button type="submit" class="btn">Send</button>
      </form>
    </section>
  </main>

  <footer class="panel">
    <p>© 2025 Headphones</p>
  </footer>

  <script src="8-script.js"></script>
</body>
</html>
